<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jugados</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Turno arriba a la izquierda -->
  <div class="top-left" id="turnoBadge">Equipo A</div>

  <main class="stage">
    <div class="wheel-wrap">
      <!-- Flecha fija -->
      <div id="flecha"></div>
      <!-- Lienzo de la ruleta -->
      <canvas id="ruleta" width="560" height="560" aria-label="ruleta"></canvas>
      <!-- Botón central -->
      <button id="btnGirar" type="button">JUGADOS</button>
    </div>
  </main>

  <!-- Marcadores (solo placeholders, no cambian lógica) -->
  <footer class="footer">
    <div class="team">
      <h3>Equipo A</h3>
      <div class="dots"></div>
    </div>
    <div class="team">
      <h3>Equipo B</h3>
      <div class="dots"></div>
    </div>
  </footer>

  <script src="juego.js"></script>
</body>
</html>
