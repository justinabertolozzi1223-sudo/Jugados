<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="top-info">
    <div id="turno">Equipo A</div>
</div>

<div class="wheel-container">
    <canvas id="ruleta" width="500" height="500"></canvas>
    <div id="flecha"></div>
    <button id="btnGirar">JUGADOS</button>
</div>

<div class="marcadores">
    <div class="equipoA">
        <h3>Equipo A</h3>
        <div id="puntosA"></div>
    </div>
    <div class="equipoB">
        <h3>Equipo B</h3>
        <div id="puntosB"></div>
    </div>
</div>

<div id="preguntaModal" class="modal">
    <div class="modal-content">
        <h2 id="categoriaTitle"></h2>
        <p id="textoPregunta"></p>
        <div id="opciones"></div>
        <div id="contador"></div>
    </div>
</div>

<script src="juego.js"></script>
</body>
</html>
