<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JUGADOS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Etiqueta del equipo actual (arriba-izquierda) -->
  <div id="badge-turno" class="badge-turno">Equipo A</div>

  <!-- Avisos/notificaciones (arriba-derecha) -->
  <div id="toast"></div>

  <!-- Contenedor principal centrado -->
  <main class="wrap">
    <section class="ruleta-wrap">
      <!-- Flecha fija arriba (blanca con borde negro) -->
      <div class="flecha"></div>

      <!-- Ruleta -->
      <canvas id="wheel" width="720" height="720" aria-label="ruleta"></canvas>

      <!-- Bot√≥n central (tapa del centro) -->
      <button id="btnSpin" class="btn-center" aria-label="Girar ruleta">
        JUGADOS
      </button>
    </section>

    <!-- Leyenda de categor√≠as -->
    <section class="legend">
      <span class="dot dot-com"></span> Comunicaci√≥n
      <span class="dot dot-col"></span> Colaboraci√≥n
      <span class="dot dot-res"></span> Resoluci√≥n
      <span class="dot dot-obj"></span> Objetivo com√∫n
      <span class="dot dot-corona"></span> Corona
      <span class="dot dot-re"></span> Reintenta
    </section>

    <!-- Marcadores -->
    <section class="scoreboards">
      <!-- Equipo A -->
      <div class="score">
        <h3>Equipo A</h3>
        <div class="tracks">
          <div class="track">
            <div class="track-head">
              <span class="chip chip-com">üí¨</span>
              <span id="a-com" class="track-num">0/3</span>
            </div>
            <div id="a-com-icons" class="icons"></div>
          </div>

          <div class="track">
            <div class="track-head">
              <span class="chip chip-obj">üéØ</span>
              <span id="a-obj" class="track-num">0/3</span>
            </div>
            <div id="a-obj-icons" class="icons"></div>
          </div>

          <div class="track">
            <div class="track-head">
              <span class="chip chip-res">üí°</span>
              <span id="a-res" class="track-num">0/3</span>
            </div>
            <div id="a-res-icons" class="icons"></div>
          </div>

          <div class="track">
            <div class="track-head">
              <span class="chip chip-col">ü§ù</span>
              <span id="a-col" class="track-num">0/3</span>
            </div>
            <div id="a-col-icons" class="icons"></div>
          </div>
        </div>
      </div>

      <!-- Equipo B -->
      <div class="score">
        <h3>Equipo B</h3>
        <div class="tracks">
          <div class="track">
            <div class="track-head">
              <span class="chip chip-com">üí¨</span>
              <span id="b-com" class="track-num">0/3</span>
            </div>
            <div id="b-com-icons" class="icons"></div>
          </div>

          <div class="track">
            <div class="track-head">
              <span class="chip chip-obj">üéØ</span>
              <span id="b-obj" class="track-num">0/3</span>
            </div>
            <div id="b-obj-icons" class="icons"></div>
          </div>

          <div class="track">
            <div class="track-head">
              <span class="chip chip-res">üí°</span>
              <span id="b-res" class="track-num">0/3</span>
            </div>
            <div id="b-res-icons" class="icons"></div>
          </div>

          <div class="track">
            <div class="track-head">
              <span class="chip chip-col">ü§ù</span>
              <span id="b-col" class="track-num">0/3</span>
            </div>
            <div id="b-col-icons" class="icons"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Tarjeta de pregunta -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="card">
      <header class="card-head">
        <span id="cardCatDot" class="dot"></span>
        <div class="card-titles">
          <span id="cardCatName" class="cat-name">Categor√≠a</span>
          <span id="cardTurno" class="turno">‚Äî Turno A</span>
        </div>
        <div id="cardTimer" class="timer">60</div>
      </header>

      <h2 id="cardQuestion" class="q"></h2>

      <div id="cardOptions" class="opts"></div>

      <footer class="card-foot">
        <button id="btnCerrar" class="btn ghost">Cerrar</button>
      </footer>
    </div>
  </div>

  <script src="juego.js"></script>
</body>
</html>
